<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0">
        <meta charset="utf-8">
        <title>Pokémon Game!</title>
        <link rel="icon" href="images/icon.png">
        <link rel='stylesheet' href='styles/reset.css'>
        <link rel='stylesheet' href='styles/style.css'>
    </head>
    <body>
        <header class='header'>
            <img src='images/logo.png' alt='Pokémon logo' class='header__logo'>
            <h1>Poképick - The Game</h1>
        </header>
        <main class='main'>
            <h2 class='main__title' id='title'>Choose one Pokémon</h2>
            <div class='main__replay'>
                <button class='main__replay-button' id='replay-button'>Replay</button>
            </div>
            <div class='main__container'>
                <div class='main__pick' id='squirtle'>
                    <img src='images/squ.png' class='main__pick-img' alt='Squirtle'>
                </div>
                <div class='main__pick' id='charmander'>
                    <img src='images/char.png' class='main__pick-img' alt='Charmander'>
                </div>
                <div class='main__pick' id='bulbasaur'>
                    <img src='images/bulb.png' class='main__pick-img' alt='Bulbasaur'>
                </div>
            </div>
            <div class='main__battle'>
                <h3 class='main__battle-h3player'>Your pick:</h3>
                <h3 class='main__battle-h3comp'>Computer's pick:</h3>
                <div class='main__battle-moves'>
                    <img src='images/squ-sprite.png' alt='squirtle sprite' class=' main__battle-playermove opacity'>
                    <img src='images/char-sprite.png' alt='charmander sprite' class=' main__battle-playermove opacity'>
                    <img src='images/bulb-sprite.png' alt='bulbasaur sprite' class=' main__battle-playermove opacity'>
                </div>
                <div class='main__battle-moves' id='compMove'>
                    <img src='images/squ-sprite.png' alt='squirtle sprite' class='main__battle-compmove opacity'>
                    <img src='images/char-sprite.png' alt='charmander sprite' class='main__battle-compmove opacity'>
                    <img src='images/bulb-sprite.png' alt='bulbasaur sprite' class='main__battle-compmove opacity'>
                </div>
                <div class='main__battle-log'>
                    <p class='main__battle-p'></p>
                </div>
                <div class='main__score main__battle-playerscore'>
                    <div class="main__score-item player__score"></div>
                    <div class="main__score-item player__score"></div>
                    <div class="main__score-item player__score"></div>
                    <div class="main__score-item player__score"></div>
                    <div class="main__score-item player__score"></div>
                </div>
                <div class='main__score main__battle-compscore'>
                    <div class="main__score-item comp__score"></div>
                    <div class="main__score-item comp__score"></div>
                    <div class="main__score-item comp__score"></div>
                    <div class="main__score-item comp__score"></div>
                    <div class="main__score-item comp__score"></div>
                </div>
            </div>
        </main>

        <footer class='footer'>
            <div class='footer__item'>
                <img src='images/logo.png'alt='Pokémon logo' class='footer__logo'>
            </div>
            <div class='footer__item'>
                <a href="https://github.com/vic-Ro" target="_blank"><i class="fab fa-github-square"></i></a>
                <a href="https://www.linkedin.com/in/vicrcom" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href='mailto:vromerocomino@gmail.com' target="_blank"><i class="fas fa-envelope-square"></i></a>
            </div>
            <div class='footer__item'>
                <img src='images/madeby.png' alt='Made by Víctor R. Comino' class='madeby'>
                <p class='nintendorights'>This is a fansite. Pokémon and its trademarks are Nintendo&copy and GAMEFREAK&copy.
                </p>
            </div>
        </footer>
        <script src='scripts/scripts.js' type='text/javascript'></script>
        <script src="https://kit.fontawesome.com/b906595944.js" crossorigin="anonymous"></script>           
    </body>

</html>
